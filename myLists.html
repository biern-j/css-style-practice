<!DOCTYPE html>
<html>
  <head>
    <meta charset="uth-8" />
    <title>MyLists</title>
    <link rel="stylesheet" href="./css/globalStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Lists</h1>
        <p>
          Welcome to my Lists page.
        </p>
        <nav class="site-nav">
          <ul class="group">
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </header>
      <article>
        <header>
          <h1>Unorder list: order no matter</h1>
          <aside>
            <h2>UL</h2>
            <ul>
              <li>
                1
              </li>
              <li>
                2
              </li>
              <li>
                3
              </li>
              <li>
                4
              </li>
            </ul>
          </aside>
        </header>
      </article>
      <article>
        <header>
          <h1>Order list: order matter</h1>
          <aside>
            <h2>OL</h2>
            <ol>
              <li>
                1
              </li>
              <li>
                2
              </li>
              <li>
                3
              </li>
              <li>
                4
              </li>
            </ol>
          </aside>
        </header>
      </article>
      <article>
        <header>
          <h1>Discription list: List for describe things</h1>
          <aside>
            <h2>DL</h2>
            <dl>
              <dt>
                Books
              </dt>
              <dd>
                Science fiction
              </dd>
              <dd>
                Health care
              </dd>
              <dt>
                Musicans
              </dt>
              <dd>
                Satie
              </dd>
              <dd>
                Debussie
              </dd>
            </dl>
          </aside>
        </header>
      </article>
      <footer>
        <h1>My List&copy;</h1>
      </footer>
    </div>
  </body>
</html>
