<!DOCTYPE html>
<html>
  <head>
    <meta charset="uth-8" />
    <title>MyVideo</title>
    <link rel="stylesheet" href="./css/globalStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Video</h1>
        <p>
          Welcome to my Video page.
        </p>
        <nav class="site-nav">
          <ul class="group">
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </header>
      <aside>
        <h1>My video</h1>
        <video controls>
          <source
            src="https://learnwebcode.github.io/Web-Design-for-Beginners/example.mp4"

          <source
            src="https://learnwebcode.github.io/Web-Design-for-Beginners/example.webm"
