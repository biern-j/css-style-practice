<!DOCTYPE html>
<html>
  <head>
    <meta charset="uth-8" />
    <title>Semantic Structure</title>
  </head>
  <body>
    <header>
      <h1>My Header</h1>
      <p>first</p>
    </header>
    <article>
      <header>
        <h1>My article header</h1>
        <p>second</p>
      </header>
      <aside>
        <header>
          <h1>
            My aside header
          </h1>
          <p>third</p>
        </header>
      </aside>
      <footer>
        <h1>My footer</h1>
        <p>fourt&copy;</p>
      </footer>
    </article>
    <footer>
      <h1>My Main footer</h1>
      <p>fifth&copy;</p>
    </footer>
    <aside>
      <header>
        <h1>
          My main aside header
        </h1>
        <p>third</p>
      </header>
    </aside>
  </body>
</html>
